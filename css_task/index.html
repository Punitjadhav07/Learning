<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Concepts Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>prac</h1>
        <p>Hii my name is Punit.</p>
    </header>

    

    <section class="text-styling">
        <h2>typography</h2>
        <p class="text-large"></p> large text.</p>
        <p class="text-small">small text.</p>
        <p class="text-center">centered.</p>
        <p class="uppercase">uppercase.</p>
    </section>

    <section class="box-model">
        <h2>box model</h2>
        <div class="box-model-example">box model</div>
    </section>

    <section class="flexbox">
        <h2>flexbox layout</h2>
        <div class="flex-container-row">
            <div class="flex-item">row 1</div>
            <div class="flex-item">row 2</div>
            <div class="flex-item">row 3</div>
        </div>
        
        <div class="flex-container-column">
            <div class="flex-item">column 1</div>
            <div class="flex-item">column 2</div>
            <div class="flex-item">column 3</div>
        </div>
    </section>

    <section class="flexbox-types">
        <h2>flexbox </h2>
        <div class="flex-justify-start">
            <div class="flex-item">start</div>
            <div class="flex-item">start</div>
            <div class="flex-item">start</div>
        </div>
        <div class="flex-justify-center">
            <div class="flex-item">center</div>
            <div class="flex-item">center</div>
            <div class="flex-item">center</div>
        </div>
        <div class="flex-justify-space-between">
            <div class="flex-item">space</div>
            <div class="flex-item">between</div>
            <div class="flex-item">space</div>
        </div>
    </section>
</body>
</html>
